<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Metas -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Usuarios</title>

    <!-- css - Styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" 
            integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" 
            crossorigin="anonymous" /><!-- Normalize -->
    <link rel="stylesheet" href="./css/style.css"><!-- Hoja de estilos propia -->

    <!-- Imagen de la cabecera -->
    <link rel="shortcut icon" href="./img/grupo.svg" type="image/x-icon">

</head>
<body>
    
    <!-- //Principal - Main\\ -->
    <main>

        <!-- //Paneles para la pantalla\\ -->
        <!-- Panel para el registro -->
        <div class="panel-form">

            <!-- //Formulario de Registro\\ -->
            <form action="registro" id="add" method="POST">

                <div class="campo">
                    <label for="nombre">Nombre(s):</label>
                    <input type="text" id="nombre" placeholder="Christian Axel" required>
                </div><!-- Nombre -->

                <div class="apellidos">

                    <div class="campo">
                        <label for="apellido-p">Apellido Paterno:</label>
                        <input type="text" id="apellido-p" placeholder="Serrano" required>
                    </div>

                    <div class="campo">
                        <label for="apellido-m">Apellido Materno:</label>
                        <input type="text" id="apellido-m" placeholder="Sandoval" required>
                    </div>

                </div><!-- Apellidos -->

                <div class="campo">
                    <label for="curp">Curp:</label>
                    <input type="text" id="curp" placeholder="COVP970911HGTMRT02" required>
                </div><!-- Curp -->

                <div class="campo">
                    <label for="estado-civil">Estado Civil:</label>
                    <select name="estado-civil" id="estado-civil">

                        <option value="">-- Elige Tu Estado Civil --</option>
                        <option value="soltero">Soltero/a</option>
                        <option value="casado">Casado/a</option>
                        <option value="union">Uni√≥n Libre</option>
                        <option value="divorciado">Divorciado/a</option>
                        <option value="viudo">Viudo/a</option>

                    </select>
                </div><!-- Estado Civil -->

                <div class="sexo">

                    <label for="sexo">Sexo:</label>
                    <div class="sexo">
                        <input type="radio" value="female" id="female" name="gender" checked>
                        <label for="female">Femenino</label>
                    </div>

                    <div class="sexo">
                        <input type="radio" value="male" id="male" name="gender">
                        <label for="male">Masculino</label>
                    </div>

                </div><!-- Sexo -->

                <div class="campo">
                    <label for="id">ID:</label>
                    <input type="number" id="id" min="1" value="1" required>
                </div><!-- ID -->

                <div class="botones">
                    <input type="hidden" value="0" id="add">
                    <button class="add">Agregar</button>
                    <button class="edit">Editar</button>
                </div><!-- Botones -->

            </form>

        </div>

        <!-- //Panel para todos los usuarios\\ -->
        <div class="panel-usuarios">



        </div>

    </main>

    <!-- JavaSxript - FrontEnd -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" 
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
            crossorigin="anonymous"></script><!-- Jquery -->
    <script src="./js/app.js"></script><!-- JavaScript propio -->

</body>
</html>
